before_install:
- openssl aes-256-cbc -K $encrypted_4b6fcb2d521e_key -iv $encrypted_4b6fcb2d521e_iv
  -in test.txt.enc -out test.txt -d
- cat test.txt
voult:
  api_url: https://vault-dwztla.travis-ci.com
  token:
    secure: ""
  secrets:
    - kv/foribm
    - kv/qe
script:
- ruby -e 'puts(ENV["MY_ENV"] ? "This is MY_ENV: #{ENV['MY_ENV']}" : "Hello, World!")'
- cat test.txt
- env
