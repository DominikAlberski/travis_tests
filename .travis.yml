dist: focal
language: ruby
script:
- ruby -e 'puts ENV["MY_ENV"] || "Hello, World!"'
before_deploy:
  - rvm use 2.7.6
  - echo "travis_internal_ruby is $(travis_internal_ruby)"
deploy:
  edge:
    branch: v2.0.3-beta.4
  provider: releases
  name: $TRAVIS_TAG
  token: $GITHUB_TOKEN
  tag_name: $TRAVIS_TAG
  cleanup: false
  overwrite: true
  file_glob: true
  file: /home/travis/build/result/*
  on:
    tags: true
